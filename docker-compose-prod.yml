version: "3"

services:
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf
      - ./redis/data:/var/lib/redis/
      - ./redis/logs:/var/log/redis/
    ports:
      - 6379:6379

  spring-boot:
    restart: always
    build:
      context: ./SAMMaruServer
      dockerfile: Dockerfile.prod
    ports:
      - 8080:8080
    depends_on:
      - redis
    network_mode: host
    volumes:
      - /home/sammaru/SAMMaruFiles:/app/files

  react:
    restart: always
    build:
      context: ./SAMMaruClient
      dockerfile: Dockerfile.prod
    ports:
      - 3000:3000
    network_mode: host
